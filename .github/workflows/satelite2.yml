name: Ejecutar guerrero_conagua.py manualmente o por disparo externo

on:
  workflow_dispatch:  # Permite ejecución manual o vía API (desde cron-job.org)

permissions:
  contents: write

jobs:
  run-satelite:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Ejecutar script principal
        run: python guerrero_conagua.py.py

      - name: Subir imágenes generadas
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add media/
          git commit -m "Actualización automática de imágenes satélite" || echo "Sin cambios"
          git push
